<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      window.addEventListener("mouseover", myfunction);
      window.addEventListener("mouseout", myfunction1);
      window.addEventListener("click", myfunction2);
      function myfunction() {
        document.getElementById("demo").innerHTML += "mouse over";
      }
      function myfunction1() {
        document.getElementById("demo").innerHTML += "mouseout";
      }
      function myfunction2() {
        document.getElementById("demo").innerHTML += "click";
      }
    </script>
  </body>
</html>
