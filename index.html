<!DOCTYPE html>
<html>
  <body>
    <h1>The Window Object</h1>
    <h2>The setTimeout() and clearTimeout() Methods</h2>

    <button onclick="openWin()">open mywin!</button>
    <button onclick="closeWin()">closemywin!</button>

    <script>
      let myWindow;
      function openWin() {
        myWindow = window.open("", "", "width=200,height=100");
      }
      function closeWin() {
        myWindow.close();
      }
    </script>
  </body>
</html>
