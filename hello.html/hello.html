<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="design.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is HTML</title>
    <style>
      .mystyle {
        width: 300px;
        height: 50px;
        text-align: center;
        background-color: coral;
        color: white;
        margin-bottom: 10px;
        float: left;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <p>
      In this example, we search for the first div element in the document.
      Then, if the div element has an id of "myDIV" - change its font size.
    </p>

    <button onclick="myFunction()">Try it</button><br />

    <div id="myDIV" class="mystyle">I am a DIV element</div>

    <div class="mystyle">I am also DIV element</div>

    <script>
      function myFunction() {
        var x = document.getElementsByTagName("DIV")[0];

        if (x.id === "myDIV") {
          x.style.fontSize = "30px";
        }
      }
    </script>
  </body>
</html>
